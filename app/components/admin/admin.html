<div class = "container">
  <h1>Admin</h1>
  <!-- change this to a table -->
  <table>
    <tr>
      <th>Username</th>
      <th>Action</th>
    </tr>
    <tr ng-repeat="user in users">
      <td><a href="#">{{ user.username }}</a></td>
      <td>
        <button class="btn btn-danger">
          Delete
        </button>
      </td>  
      <td>
        <button class="btn">
          Edit
        </button>
      </td>
    </tr>
  </table>
  
</div>
